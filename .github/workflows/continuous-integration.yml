name: "Continuous integration"

on:
  push:
    branches:
      - "main"
    tags:
       - "*"
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  generate-ci-matrix:
    name: "Generate CI matrix"
    uses: "glpi-project/plugin-ci-workflows/.github/workflows/generate-ci-matrix.yml@v1"
    with:
      glpi-version: "10.0.x"
  ci:
    name: "GLPI ${{ matrix.glpi-version }} - php:${{ matrix.php-version }} - ${{ matrix.db-image }}"
    needs: "generate-ci-matrix"
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-ci-matrix.outputs.matrix) }}
    uses: "./.github/workflows/continuous-integration2.yml"
    with:
      plugin-key: "sccm"
      glpi-version: "${{ matrix.glpi-version }}"
      php-version: "${{ matrix.php-version }}"
      db-image: "${{ matrix.db-image }}"
      init-script: |
        sudo apt-get update -yq
        sudo apt-get install -yq unixodbc-dev
        if [[ "${{ inputs.php-version }}" == "7.4" ]]; then
          sudo pecl install sqlsrv-5.10.1
        elif [[ "${{ inputs.php-version }}" == "8.0" ]]; then
          sudo pecl install sqlsrv-5.11.0
        else
          sudo pecl install sqlsrv
        fi
        echo "extension=sqlsrv.so" | sudo tee -a /usr/local/etc/php/php.ini
